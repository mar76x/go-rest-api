version: "2"
sql:
  - engine: "postgresql"
    queries: "db/query"
    schema: "db/migration"
    gen:
      go:
        package: "db"
        sql_package: "pgx/v5"
        out: "db/sqlc"
        emit_json_tags: true
        json_tags_case_style: "snake"
        emit_exact_table_names: true
        overrides:
          - db_type: "uuid"
            go_type: 
              import: "github.com/google/uuid"
              package: "uuid"
              type: "UUID"

